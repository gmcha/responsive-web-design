<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Responsive Nav Bar</title>
</head>
<body>
    <nav>
        <div class="webName">
            <img src="apple.png" alt="icon of an apple">
            <h2>My Navbar</h2>
        </div>
        <ol class="menu">
            <li>Home</li>
            <li>Gallery</li>
            <li>Weddings</li>
            <li>FAQ</li>
            <li>Bookings</li>
        </ol>
        <div class="contact">
            <img src="twitter.png" alt="logo of Twitter">
            <img src="facebook.png" alt="logo of Facebook">
        </div>
    </nav>
</body>
</html>
